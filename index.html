<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Задания детей</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    table, td, th {
      border: 1px solid #ccc;
      border-collapse: collapse;
      padding: 4px;
    }
    th input {
      width: 30px;
      font-size: 12px;
      text-align: center;
    }
    canvas {
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h2>Учёт выполнения заданий</h2>
  <label for="datePicker">Выберите дату:</label>
  <input type="date" id="datePicker" />
  <button onclick="authorize()">Вход родителя</button>
  <button onclick="saveWeekToArchive()">Сохранить в архив</button>
  <a href="archive.html" target="_blank">Перейти в архив</a>

  <table>
    <thead>
      <tr>
        <th>Имя</th>
        <script>
          const defaultNames = [
            "Зубы у", "Зубы в", "Мытьё головы", "Душ",
            "Трейнер день", "Трейнер ночь", "Лого",
            "Массаж", "Упр. для глаз", "Тренажер для глаз",
            "Кинезио", "Степпер", "Гимнастика",
            "Математика", "Пропись", "Книга", "Логика", "Лего"
          ];

          const taskColors = [
            "green", "green", "green", "green",
            "yellow", "yellow", "yellow",
            "green", "green", "green",
            "green", "green", "green",
            "yellow", "yellow", "yellow", "yellow", "yellow"
          ];

          const savedPoints = JSON.parse(localStorage.getItem('taskPoints')) || Array(18).fill(1);
          localStorage.setItem('taskPoints', JSON.stringify(savedPoints));

          for (let i = 0; i < defaultNames.length; i++) {
            const color = taskColors[i] || "white";
            document.write(`
              <th style="background: ${color}; ${color === 'yellow' ? '' : 'color: white;'}">
                ${defaultNames[i]}<br>
                (<input type="number" min="0" value="${savedPoints[i]}" onchange="updateTaskPoint(${i}, this.value)">)
              </th>
            `);
          }
        </script>
      </tr>
    </thead>
    <tbody id="taskBody"></tbody>
  </table>

  <h3>Рейтинг за месяц</h3>
  <canvas id="ratingChart" width="400" height="400"></canvas>

  <script>
    function updateTaskPoint(index, newValue) {
      const points = JSON.parse(localStorage.getItem('taskPoints')) || Array(18).fill(1);
      points[index] = parseInt(newValue) || 0;
      localStorage.setItem('taskPoints', JSON.stringify(points));
      location.reload();
    }
  </script>

  <script src="script.js"></script>
</body>
</html>
