<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Архив недель</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    table {
      border-collapse: collapse;
      margin-bottom: 20px;
      width: 100%;
    }
    th, td {
      border: 1px solid #aaa;
      padding: 5px 10px;
      text-align: center;
    }
    h2 {
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <h1>Архив баллов по неделям</h1>
  <div id="archiveContainer"></div>

  <script>
    const container = document.getElementById("archiveContainer");

    const children = ["Глеб", "Серафима", "Коля"];

    const weeks = Object.keys(localStorage)
      .filter(key => key.startsWith("week-"))
      .sort(); // по возрастанию даты

    if (weeks.length === 0) {
      container.innerHTML = "<p>Архив пуст. Сохрани хотя бы одну неделю.</p>";
    } else {
      weeks.forEach(weekKey => {
        const scores = JSON.parse(localStorage.getItem(weekKey));
        const weekDate = weekKey.replace("week-", "");

        const table = document.createElement("table");
        const caption = document.createElement("caption");
        caption.textContent = `Неделя начиная с ${weekDate}`;
        table.appendChild(caption);

        const thead = document.createElement("thead");
        const headRow = document.createElement("tr");
        children.forEach(child => {
          const th = document.createElement("th");
          th.textContent = child;
          headRow.appendChild(th);
        });
        thead.appendChild(headRow);
        table.appendChild(thead);

        const tbody = document.createElement("tbody");
        const row = document.createElement("tr");
        children.forEach(child => {
          const td = document.createElement("td");
          td.textContent = scores[child] ?? "0";
          row.appendChild(td);
        });
        tbody.appendChild(row);
        table.appendChild(tbody);

        container.appendChild(table);
      });
    }
  </script>
</body>
</html>
